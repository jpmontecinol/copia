    <canvas id="myCanvas" width="400" height="400" style="border:6px rgb(200, 10,15) solid"></canvas>

    <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

	ctx.beginPath()
	ctx.rect(20,40, 50,50);
	ctx.fillStyle=#rgb(200,0,0)";
	ctx.fill();
	ctx.closePath();

    
    
    </script>
